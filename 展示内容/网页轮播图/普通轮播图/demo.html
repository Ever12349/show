<head>

	<title>图片轮播</title>

</head>
<body>
	<div class = "banner">
		<div class = "stage" id ="stages">    
		    <img src = "images/image_01.jpg" alt = "banner" />
		    <img src = "images/image_02.jpg" alt = "banner" />
		    <img src = "images/image_03.jpg" alt = "banner" />

		    <img src = "images/image_05.jpg" alt = "banner" />
		    <img src = "images/image_06.jpg" alt = "banner" />
        </div>
		<span class = "rows" id = "prev">&lt;</span>
		<span class = "rows" id = "next">&gt;</span>
		<div class = "wrap" id = "abc">
			<span class = "on"></span>
			<span></span>
			<span></span>
			<span></span>
			<span></span>
			<span></span>
		</div>
	</div>
	<script type="text/javascript" src = "script.js"></script>
</body>
</html>
