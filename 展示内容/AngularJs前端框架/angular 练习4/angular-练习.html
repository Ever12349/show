<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>AngularJs</title>
	<script src = "..\angular.min.js"></script>
</head>
<body>
	<h3>angular事件</h3>
	<div ng-app="myApp" ng-controller="myCtrl">
	    <button ng-click ="change()">点击</button>
	    <ul ng-show = "state">
	    	<li ng-repeat = "x in names">
	    		{{x.Name+','+x.Country}}
	    	</li>
	    </ul>
	</div>
	<script src="script.js"></script>
</body>
</html>
