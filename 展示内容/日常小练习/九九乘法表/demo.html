<!DOCTYPR html>
<html>
   <head>
   	    <meta charset = "utf-8" />
   	    <title>九九乘法表</title>
   	    <script>
            document.write("<table border='2'>");
            for (var i=1;i<=9;i++) {
             	document.write("<tr>");
             	for (var j = 1; j<=i;j++) {
             		document.write("<td style = 'text-align:center;width:100;'>");
             		var result = j+"x"+i+"="+i*j;
             		document.write (result);
             		document.write("</td>");
             	}
             	document.write("<tr>");
            }
        document.write("</table>")
   	    </script>
   </head>
   <body style = "font-size:2em;">
   	
   </body>
</html>
